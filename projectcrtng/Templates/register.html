<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1><u>REGISTRATION</u></h1>
<form action="" method="post"><br>
    {% csrf_token %}
    Username : <input type="text" name="username" placeholder="Enter Username"><br><br>
    FirstName : <input type="text" name="firstname" placeholder="Enter Firstname"><br><br>
    LastName : <input type="text" name="lastname" placeholder="Enter Lastname"><br><br>
    Email ID : <input type="email" name="emailid" placeholder="Enter Email ID"><br><br>
    Password : <input type="password" name="password" placeholder="Enter Password"><br><br>
    Confirm Password : <input type="text" name="cpassword" placeholder="Confirm Password"><br><br>
    <input type="submit">
</form>
{% for i in messages %}
<h2>{{i}}</h2>
{% endfor %}
</body>
</html>
